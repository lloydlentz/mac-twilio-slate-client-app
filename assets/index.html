<!DOCTYPE html>
<html>
<head>
  <title>Twilio Caller Page</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div id="controls">
    <div id="info">
      <p class="instructions">Twilio Client For Slate Calling</p>
      <div id="client-name"></div>
    </div>
    <div id="call-controls">
      <p class="instructions">Make a Call:
        <input id="phone-number" type="text" placeholder="Enter a phone # or client name" />
      </p>
      <button id="button-call">Call</button>
      <button id="button-hangup">Hangup</button>
      <div id="volume-indicators">
        <label>Mic Volume</label>
        <div id="input-volume"></div><br/><br/>
        <label>Speaker Volume</label>
        <div id="output-volume"></div>
      </div>
    </div>
    <div id="log"></div>
    <div id="output-selection">
      <label>Ringtone Devices</label>
      <select id="ringtone-devices" multiple></select>
      <label>Speaker Devices</label>
      <select id="speaker-devices" multiple></select><br/>
      <a id="get-devices">Seeing unknown devices?</a>
    </div>
  <div id="credit">&copy; 2020 <a href="https://twitter.com/littlelloyd">Lloyd</a> using <a href="https://www.twilio.com/docs/twilio-cli/quickstart">Twilio CLI</a>.  <a href="https://twitter.com/twilio">Twilio</a>is <a href="https://twitter.com/littlelloyd/status/1278521442737537024">awesome</a>.</div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/client/v1.8/twilio.min.js"></script>
  <script type="text/javascript" src="adapted-for-slate.js"></script>
</body>
</html>
